<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang của bạn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
  }
  .card {
    background-color: #ddd; /* màu mặc định cho card */
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    padding: 10px;
  }
  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    background-color: #bbb;
  }
  .card p {
    margin: 10px 0 0 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="logo.jpg" alt="Ảnh sản phẩm">
    <p>Sản phẩm 1</p>
  </div>
  <div class="card">
    <img src="logo.jpg" alt="Ảnh sản phẩm">
    <p>Sản phẩm 2</p>
  </div>
  <div class="card">
    <img src="logo.jpg" alt="Ảnh sản phẩm">
    <p>Sản phẩm 3</p>
  </div>
  <div class="card">
    <img src="logo.jpg" alt="Ảnh sản phẩm">
    <p>Sản phẩm 4</p>
  </div>
</div>

</body>
</html>
